# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'using Pkg; Pkg.develop("HPack"); Pkg.add(PackageSpec(url="https://github.com/tanmaykm/HTTP2.jl.git", rev="tan/julia10")); Pkg.add(PackageSpec(url="https://github.com/tanmaykm/gRPC.jl.git", rev="master")); Pkg.clone(pwd()); Pkg.build("DexClient"); Pkg.test("DexClient"; coverage=true)';
